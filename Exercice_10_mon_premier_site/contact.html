    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section>
        <header id="header1">
            <div>
                <ul id="menu">
                    <li><a href="Exercice_10_mon_premier_site.html"><i class="fas fa-home"></i> Accueil</a></li>
                    <li><a href=""><i class="fas fa-golf-ball"></i> Parcours</a></li>
                    <li id="hover1"><a href=""><i class="fas fa-tree"></i> Le Domaine</a>
                        <ul>
                            <li><a href="">Le parc</a></li>
                            <li><a href="">Hôtel</a></li>
                            <li><a href="">Restaurant</a></li>
                        </ul>
                    </li>
                    <li><a href=""><i class="far fa-clock"></i> Les Tournois</a></li>
                    <li><a href="contact.html"><i class="far fa-envelope"></i> Contact</a></li>
                </ul>
            </div>
        </header>
        <nav>
            <form id="bg" action="" method="post">
                <legend id="contact">Contacter le golf du CEFII :</legend>
                <label class="float font" for="nom">Nom* :</label><input class="block width bggreen" type="text" name="nom" id="nom" placeholder="Votre nom" required><br>
                <label class="float font" for="prenom">Prénom :</label><input class="block width bggreen" type="text" name="prenom" id="prenom" placeholder="Votre prénom"><br>
                <label class="float font" for="email">Email* :</label><input class="block width bggreen" type="email" name="email" id="email" placeholder="xxx@yyy.zz" required><br>
                <label class="float font" for="telephone">Téléphone :</label><input class="block width bggreen" type="tel" name="telephone" id="telephone" placeholder="0123456789"><br>
                <fieldset>
                    <legend class="font">Vous êtes :</legend>
                    <input type="radio" id="amateur" name="passion" value="amateur"><label class="font" for="amateur">Amateur</label>
                    <input type="radio" id="professionnel" name="passion" value="professionnel"><label class="font" for="professionnel">Professionnel</label>
                </fieldset>
                <label class="float font" for="info">Vous souhaitez :</label>
                <select class="block width" name="info" id="info">
                    <option value="reservation">Réserver un parcours</option>
                    <option value="tarifs">Demander les tarifs</option>
                    <option value="inscription">Vous inscrire à un tournoi</option>
                    <option value="autre">Autre</option>
                </select><br>
                <label  class="float font" for="message">Votre message* :</label><textarea class="width bggreen" name="message" id="message" cols="30" rows="10" required></textarea><br>
                <label class="float font" for="file">Pièce jointe :</label><input class="block width bggreen" type="file" name="file" id="file" accept="audio/*, video/*, image/*"><br>
                <input id="button" class="bggreen" type="reset" value="Effacer">
                <input class="sub bggreen" type="submit" value="Valider">
            </form>
            <div id="block">
                <span>Nous rejoindre</span>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2697.256589134711!2d-0.5590804999999999!3d47.46542909999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x480878b8e7ba21f9%3A0xf0a4ea6efc45f0a0!2sCEFii%20-%20Ecole%20Sup%C3%A9rieure%20du%20Web!5e0!3m2!1sfr!2spt!4v1606683062629!5m2!1sfr!2spt" width="400" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </nav>

        </footer>
    </section>
</body>
</html>
